<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21 The use of list in html</title>
</head>
<body>
    <p>This is an ordered list denoted by numbers</p>
    <ol>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <!--you can also make nested lists-->
        <ul>
            <li>leaves are green</li>
            <li>grass is green</li>
            <li>trees are green</li>
            <ul>
                <li>pine trees</li>
                <li>apple trees</li>
            </ul>
        </ul>
    </ol>

    <p>This is an unordered list denoted by dots</p>
    <ul>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
    </ul>
</body>
</html>
